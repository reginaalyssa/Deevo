{% block title %}Read Bible{% endblock %}

{% block content %}
    <h2>Old Testament</h2>
    <ul>
    {% for book in object_list %}
        <li><a href="{% url 'bible:chapter' version book.id 1 %}">{{ book.n }}</a></li>
        {% if book.n == 'Malachi' %}
            </ul><h2>New Testament</h2><ul>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
