{% extends 'base.html' %}
{% block title %}Read Bible{% endblock %}

{% block content %}
    Change version:
    <form action="{% url 'bible:change_version_book' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
    <h2>Old Testament</h2>
    <ul>
    {% for book in book_list %}
        <li><a href="{% url 'bible:chapter' version book.id 1 %}">{{ book.n }}</a></li>
        {% if book.n == 'Malachi' %}
            </ul><h2>New Testament</h2><ul>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
