{% extends 'base.html' %}

{% block title %}Change password - {{ user.username }}{% endblock %}

{% block content %}
    <div class="container">
        <small class="text-muted">
            <a href="{% url 'home' %}">Deevo</a> >
            <span class="text-bold">Change Password - {{ user.username }}</span>
        </small>
        <div class="main-container">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="main-header">
                        <h1 class="margin-0">Change Password: {{ user.username }}</h1>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {{ form|crispy }}
                        <input type="submit" value="Save changes" class="btn btn-md green-button form-control"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
