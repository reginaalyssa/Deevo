{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block stylesheet %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-4 mx-auto">
            <h1>Log in</h1>
            <form method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-md form-control green-button">Log in</button>
            </form>
        </div>
    </div>
{% endblock %}
