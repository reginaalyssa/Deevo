{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}
{% block content %}
    <div class="row main-container">
        <div class="col-4 mx-auto">
            <h1 class="main-header">Sign up</h1>
            <form method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-md form-control green-button">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
