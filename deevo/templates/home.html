{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
	    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
	{% else %}
	    <h1>Deevo</h1>
        <p>Welcome to Deevo!</p>

        <a href="{% url 'signup' %}">Sign up</a>
        <a href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock %}
